<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Amada Helena</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Style.css">
</head>
<body>
    <main>
        <section class="login">
            <img src="../img/Logo.png" class="login__imagem" alt="Logo Amada Helena">
            <div class="login__opcoes">
                <h1 class="login__opcoes__login">Login</h1>
                <h2 class="login__opcoes__descricao">Nome de usuario ou e-mail</h2>
                <input type="text" placeholder="Digite seu nome ou e-mail" class="login__opcoes__nomeUsuario">

                <h2 class="login__opcoes__descricao">Senha</h2>
                <input type="text" placeholder="Digite aqui sua Senha" class="login__opcoes__Senha">

                <button class="login__opcoes__loginButton">Login</button>

                <h3 class="login__opcoes__ou">Ou</h3>

                <div class="login__opcoes__icones">
                    <a href="#"><img src="/img/icon_google.png" alt="icone google"></a>
                    <a href="#"><img src="/img/icon_facebook.png" alt="icone facebook"></a>
                </div>

                <a href="#" class="login__opcoes__cadastrar">NÃ£o possui uma conta? Cadastre-se</a> 
            </div>
        </section>  
    </main>
    
</body>
</html>
